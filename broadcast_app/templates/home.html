<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SeatSpy - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 100px 80px;
      border-radius: 30px;
      backdrop-filter: blur(20px);
      box-shadow: 0 12px 60px rgba(0, 0, 0, 0.35);
      animation: fadeIn 1s ease-out;
      color: white;
      width: 700px;
      max-width: 95%;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 16px;
    }

    .subtext {
      font-size: 22px;
      color: #e0e7ff;
      margin-bottom: 16px;
    }

    .tagline {
      font-size: 20px;
      color: #cbd5e1;
      height: 30px;
      margin-bottom: 40px;
      font-weight: 500;
    }

    a {
      display: inline-block;
      margin: 14px 18px;
      padding: 16px 40px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background-color: #4f46e5;
      border-radius: 12px;
      transition: background 0.3s, transform 0.2s;
      font-weight: 600;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      background-color: #4338ca;
      transform: scale(1.05);
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 60px 30px;
      }

      .logo-icon {
        font-size: 44px;
      }

      .logo-text {
        font-size: 34px;
      }

      .subtext, .tagline {
        font-size: 16px;
      }

      a {
        width: 100%;
        font-size: 16px;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-icon">ðŸŽ¥ðŸª‘</div>
    <div class="logo-text">SeatSpy</div>
    <div class="subtext">Real-time Smart Seat Monitoring</div>
    <div class="tagline" id="tagline"></div>
    <a href="{% url 'signup' %}">Signup</a>
    <a href="{% url 'login' %}">Login</a>
  </div>

  <!-- Wavy Background -->
  <svg class="wave" viewBox="0 0 1440 320">
    <path fill="#ffffff33" fill-opacity="1" d="M0,224L40,218.7C80,213,160,203,240,192C320,181,400,171,480,154.7C560,139,640,117,720,112C800,107,880,117,960,144C1040,171,1120,213,1200,213.3C1280,213,1360,171,1400,149.3L1440,128L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
  </svg>

  <!-- Typewriter Script -->
  <script>
    const messages = [
      "Track seat occupancy instantly.",
      "Camera-powered smart seat view.",
      "One click. Live seat insights."
    ];

    let index = 0;
    let charIndex = 0;
    const tagline = document.getElementById("tagline");

    function typeMessage() {
      if (charIndex < messages[index].length) {
        tagline.textContent += messages[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeMessage, 50);
      } else {
        setTimeout(() => {
          tagline.textContent = "";
          charIndex = 0;
          index = (index + 1) % messages.length;
          typeMessage();
        }, 2000);
      }
    }

    typeMessage();
  </script>

</body>
</html>
