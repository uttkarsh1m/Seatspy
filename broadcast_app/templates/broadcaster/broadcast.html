{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Broadcast Stream - {{ title }}</title>
  <link rel="stylesheet" href="{% static 'css/broadcaster/broadcast.css' %}">
  
</head>
<body>
  <header>
    <h2>Broadcasting: {{ title }} – Room: <span id="room-id">{{ roomId }}</span></h2>
  </header>

  <main>
    <div class="video-container">
      <video id="video" autoplay playsinline muted></video>
    </div>

    <div class="controls">
      <form id="stop-form" method="post" action="{% url 'broadcaster_room' roomId=roomId %}" style="display:none;">
        {% csrf_token %}
        <input type="hidden" name="stop" value="true">
      </form>
      <button id="stopBtn">⏹ Stop Broadcast</button>
    </div>

    <div class="stats-panel">
      <h4>📊 Broadcasting Stats</h4>
      <p>📶 Status: <strong id="status">Live</strong></p>
      <p>⚡ FPS: <strong id="fps-counter">0</strong></p>
    </div>
  </main>

  <script>
    const roomId = "{{ roomId }}";
    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const wsUrl = `${wsProtocol}://${window.location.host}/ws/broadcast/${roomId}/`;
    const socket = new WebSocket(wsUrl);

    const video = document.getElementById("video");
    const stopBtn = document.getElementById("stopBtn");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    const fpsCounter = document.getElementById("fps-counter");

    let stream;
    let interval;
    let isProcessing = false;
    let frameCount = 0;
    let lastFpsUpdate = Date.now();

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(mediaStream => {
        stream = mediaStream;
        video.srcObject = stream;

        interval = setInterval(() => {
          if (!isProcessing && video.videoWidth && video.videoHeight) {
            isProcessing = true;

            frameCount++;
            const now = Date.now();
            if (now - lastFpsUpdate >= 1000) {
              fpsCounter.textContent = frameCount;
              frameCount = 0;
              lastFpsUpdate = now;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = canvas.toDataURL("image/jpeg");
            socket.send(JSON.stringify({ frame }));

            setTimeout(() => {
              isProcessing = false;
            }, 200);
          }
        }, 50);
      })
      .catch(() => {
        alert("Camera access denied or failed.");
        redirectToDashboard();
      });

    socket.onclose = redirectToDashboard;
    socket.onerror = redirectToDashboard;

    stopBtn.onclick = () => {
      stopBroadcast();
    };

    function stopBroadcast() {
      document.getElementById('stop-form').submit();
      if (stream) stream.getTracks().forEach(t => t.stop());
      if (interval) clearInterval(interval);
      socket.close();
    }

    function redirectToDashboard() {
      window.location.href = "{% url 'broadcaster_dashboard' %}";
    }
  </script>
</body>
</html>
