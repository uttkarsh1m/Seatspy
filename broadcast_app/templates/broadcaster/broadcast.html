<!DOCTYPE html>
<html>
<head>
  <title>Broadcast Stream â€“ {{ title }}</title>
  <style>
    video {
      width: 640px;
      height: 480px;
      border: 2px solid #444;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    .stats-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h2>
    Broadcasting: {{ title }} â€“ Room: <span id="room-id">{{ roomId }}</span>
  </h2>

  <div class="stats-overlay">
    <h4>Broadcasting Stats</h4>
    <p>ðŸ“¶ Status: <span id="status">{{ is_live|yesno:"Live,Stopped" }}</span></p>
    <p>âš¡ FPS: <span id="fps-counter">0</span></p>
  </div>

  <video id="video" autoplay playsinline muted></video><br>
  <button id="stopBtn">Stop Broadcast</button>

  <script>
    const roomId = "{{ roomId }}";
    const role   = "broadcaster";
    const socket = new WebSocket(
      `${location.protocol === "https:" ? "wss" : "ws"}://${window.location.host}`
      + `/ws/broadcast/${roomId}/?role=${role}`
    );

    const video      = document.getElementById("video");
    const stopBtn    = document.getElementById("stopBtn");
    const fpsCounter = document.getElementById("fps-counter");
    const canvas     = document.createElement("canvas");
    const ctx        = canvas.getContext("2d");

    let stream;
    let frameCount   = 0;
    let lastFpsTime  = Date.now();

    function cleanUpAndRedirect() {
      // stop camera
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      // close socket
      if (socket.readyState === WebSocket.OPEN) {
        socket.close();
      }
      // go back to dashboard
      window.location.href = '/broadcaster/dashboard';
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(ms => {
        stream        = ms;
        video.srcObject = ms;

        setInterval(() => {
          const w = 320;
          const h = video.videoHeight / video.videoWidth * w;
          canvas.width  = w;
          canvas.height = h;
          ctx.drawImage(video, 0, 0, w, h);

          // update FPS
          frameCount++;
          const now = Date.now();
          if (now - lastFpsTime >= 1000) {
            fpsCounter.textContent = frameCount;
            frameCount  = 0;
            lastFpsTime = now;
          }

          canvas.toBlob(blob => {
            if (socket.readyState === WebSocket.OPEN) {
              const header    = JSON.stringify({ ts_send: Date.now() });
              const headerBuf = new TextEncoder().encode(header);
              const payload   = new Blob([headerBuf, new Uint8Array([0]), blob]);
              socket.send(payload);
            }
          }, "image/jpeg", 0.6);
        }, 200);
      })
      .catch(cleanUpAndRedirect);

    stopBtn.addEventListener('click', cleanUpAndRedirect);

    window.addEventListener('beforeunload', () => {
      cleanUpAndRedirect();
    });
    socket.addEventListener('error', cleanUpAndRedirect);
    socket.addEventListener('close', cleanUpAndRedirect);
  </script>
</body>
</html>
